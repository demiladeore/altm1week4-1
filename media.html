<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="logo">DEMI..</h1>
      <nav>
        <ul>
          <li><a href="/table.html">Home</a></li>
          <li><a href="/media.html">Media</a></li>
        </ul>
      </nav>
    </header>
    <!-- Responsive image with more than three sources -->
    <section>
      <h2>Visual Representation</h2>
      <picture>
        <!-- Large screens (Desktops) -->
        <source media="(min-width: 1200px)" srcset="media/images/header.jpg" />

        <!-- Medium screens (Laptops) -->
        <source media="(min-width: 768px)" srcset="media/images/header.jpg" />

        <!-- Small screens (Tablets) -->
        <source
          media="(min-width: 480px)"
          srcset="media/images/header-small.jpg"
        />

        <!-- Extra small screens (Mobile Phones) -->
        <source
          media="(max-width: 479px)"
          srcset="media/images/header-small.jpg"
        />

        <!-- Fallback image -->
        <img src="media/images/media-small.jpg" alt="ChatGPT Illustration" />
      </picture>
    </section>
    <!-- Audio Element -->
    <section>
      <h2>Listen to My Introduction</h2>
      <audio controls>
        <source src="audio/introduction.mp3" type="audio/mpeg" />
        <source src="audio/introduction.ogg" type="audio/ogg" />
        Your browser does not support the audio element.
      </audio>
    </section>

    <!-- Video Element with Subtitles -->
    <section>
      <h2>Watch My Overview</h2>
      <video controls width="600">
        <source src="videos/overview.mp4" type="video/mp4" />
        <source src="videos/overview.webm" type="video/webm" />
        <track
          kind="subtitles"
          src="subtitles/overview_en.vtt"
          srclang="en"
          label="English"
        />
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Embedded External Page using <iframe> -->
    <section>
      <h2>View Table.html in iFrame</h2>
      <iframe
        src="table.html"
        width="600"
        height="400"
        title="ChatGPT GitHub Repository"
      ></iframe>
    </section>

    <!-- SVG Element for Vector Graphics -->
    <section>
      <h2>Scalable Logo</h2>
      <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <text
          x="50%"
          y="50%"
          font-family="Arial"
          font-size="40"
          fill="white"
          text-anchor="middle"
          alignment-baseline="middle"
        >
          DEMI
        </text>
      </svg>
    </section>
  </body>
</html>
