<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Registration</title>
    <link rel="stylesheet" href="css3.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;600&display=swap");
    </style>
  </head>
  <body>
    <section class="container">
      <!-- Left Section: Header and Description -->
      <div class="header-content">
        <img src="../../media/images/Logo.png" alt="logo" class="logo" />
        <h2>For Individuals</h2>
        <p class="description">
          Inspiring wholesome harmony for the mind, body and spirit, for
          everyone, everywhere.
        </p>
      </div>

      <!-- Right Section: Form -->
      <div class="form-container">
        <form class="form">
          <div class="form-group">
            <div>
              <label for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Enter first name"
              />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Enter last name"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option disabled selected>Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div>
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="weight">Weight (KG)</label>
              <input
                type="number"
                name="weight"
                id="weight"
                placeholder="Enter Weight"
              />
            </div>
            <div>
              <label for="height">Height (CM)</label>
              <input
                type="number"
                name="height"
                id="height"
                placeholder="Enter Height"
              />
            </div>
          </div>

          <label for="level">Activity Level</label>
          <select name="level" id="level">
            <option disabled selected>Select here</option>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
          </select>

          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
            <span class="password-toggle" onclick="togglePassword()"
              ><img src="../../media/images/show.svg" alt=""
            /></span>
          </div>

          <button type="submit" class="register-btn">Register</button>

          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
